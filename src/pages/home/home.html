<ion-header>

  <ion-navbar color="danger">
    <ion-title>Beacons</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 

<div style="text-align: center">
    <h4>Nearby Beacons</h4>
  </div>
   <ion-list no-lines>
    <ion-item *ngFor="let beacon of beaconList">
      <ion-grid>
        
        <ion-row>
          <ion-col>Minor</ion-col>
          <ion-col>{{beacon?.major}}</ion-col>
        </ion-row>
      
        <ion-row>
          <ion-col>Minor</ion-col>
          <ion-col>{{beacon?.minor}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>RSSI</ion-col>
          <ion-col>{{beacon?.rssi}}</ion-col>
        </ion-row>
 
      </ion-grid>
    </ion-item>


  </ion-list>

</ion-content>
